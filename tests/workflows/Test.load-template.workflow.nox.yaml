# NOX Test Load Template

name: Test Load Template

cli:
  branch: test
  command: load-template
  command-alias: ltemplate
  description: Test Get String Capitals
  examples:
    - ["sync load-template", "--path <designFolder>"]
    - ["sync ltemplate", "--path <designFolder>"]

jobs:
  sync-test:  
    steps:

      - name: Load a local Template
        id: load-local
        uses: core/load-template@v1
        with:
          path: terraform/outputs.tf
        display:
          success: Success
          error: Error ${{ steps.load-local.error-message }}

      - name: Load a remote Template
        id: load-remote
        uses: core/load-template@v1
        with:
          path: terraform/outputs.tf
        display:
          success: Success
          error: Error ${{ steps.load-remote.error-message }}
        run-at-server: true
        