# NOX Test Authorize Build Definition

name: Test Authorize Build Definition

cli:
  branch: test
  command: authorize-build-definition
  command-alias: abd
  description: Test Authorize Build Definition
  examples:
    - ["sync authorize-build-definition", "--path <designFolder>"]
    - ["sync abd", "--path <designFolder>"]

jobs:
  sync-test:  
    steps:

      - name: Locate the DevOps server
        id: locate-server
        uses: network/ping@v1
        with:
          host: ${{ project.versionControl.server }}
        display:
          success: Found the DevOps server in ${{ steps.locate-server.outputs.roundtrip-time }} milliseconds
          error: The DevOps server is not accesable. Are you connected to the Internet?
        run-at-server: true

      - name: Connect to the DevOps server
        id: connect-server
        uses: azdevops/connect@v1
        with:
          server: ${{ project.versionControl.server }}
          personal-access-token: ${{ server.secrets.AZURE_DEVOPS_PAT }}
        display:
          success: Connected to the DevOps server
          error: There was a problem connecting to the DevOps server. (${{ steps.connect-server.error-message }})
        run-at-server: true

      - name: Get the Nox project
        id: get-project
        uses: azdevops/get-project@v1
        with:
          connection: ${{ steps.connect-server.outputs.connection }}
          project-name: Nox.Cli.Scripts
        display:
          success: Got the Nox project
          error: There was a problem getting the Nox project (${{ steps.get-project.error-message }})
        run-at-server: true

      - name: Get the pipeline
        id: find-build-definition
        uses: azdevops/find-build-definition@v1
        with:
          connection: ${{ steps.connect-server.outputs.connection }}
          project-id: ${{ steps.get-project.outputs.project-id }}
          build-name: Nox.Cli.Scripts.HelmChart
        display:
          success: Successfully Got the build definition
          error: There was a problem getting the build definition
        run-at-server: true

      - name: Authorize the Build Definition endpoints
        id: auth-build-def
        uses: azdevops/authorize-build-definition-endpoints@v1
        with:
          connection: ${{ steps.connect-server.outputs.connection }}
          project-id: ${{ steps.get-project.outputs.project-id }}
          build-definition-id: ${{ steps.find-build-definition.outputs.build-definition-id }}
        display:
          success: Authorized the build definition endpoints
          error: Unable to authorize the build definition endpoints (${{ steps.auth-build-def.error-message }})
        run-at-server: true