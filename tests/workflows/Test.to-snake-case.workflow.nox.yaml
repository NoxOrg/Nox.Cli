# NOX Test Convert string to snake case

name: Test Convert string to snake case

cli:
  branch: test
  command: to-snake-case
  command-alias: tsc
  description: Test Convert string to snake case
  examples:
    - ["sync to-snake-case", "--path <designFolder>"]
    - ["sync tsc", "--path <designFolder>"]

jobs:
  sync-test:  
    steps:

      - name: Convert
        id: convert
        uses: core/to-snake-case@v1
        with:
          source-string: Nox.SampleCurrency
        display:
          success: Success ${{ steps.convert.outputs.result }}
          error: Error ${{ steps.convert.error-message }}