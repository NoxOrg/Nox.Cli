# NOX Test CReate Project Command

name: Test create build definition

cli:
  branch: test
  command: create-build-definition
  command-alias: cbd
  description: Test create Build Definition
  examples:
    - ["sync create-build-definition", "--path <designFolder>"]
    - ["sync cbd", "--path <designFolder>"]

jobs:
  sync-test:  
    steps:

      - name: Locate the DevOps server
        id: locate-server
        uses: network/ping@v1
        with:
          host: ${{ project.versionControl.server }}
        display:
          success: Found the DevOps server in ${{ steps.locate-server.outputs.roundtrip-time }} milliseconds
          error: The DevOps server is not accesable. Are you connected to the Internet?
        run-at-server: true

      - name: Connect to the DevOps server
        id: connect-server
        uses: azdevops/connect@v1
        with:
          server: ${{ project.versionControl.server }}
          personal-access-token: ${{ server.secrets.AZURE_DEVOPS_PAT }}
        display:
          success: Connected to the DevOps server
          error: There was a problem connecting to the DevOps server. (${{ steps.connect-server.error-message }})
        run-at-server: true

      - name: Get the Nox.Cli project
        id: get-project
        uses: azdevops/get-project@v1
        with:
          connection: ${{ steps.connect-server.outputs.connection }}
          project-name: Nox.Cli
        display:
          success: Got the DevOps project
          error: There was a problem getting the project (${{ steps.get-project.error-message }})
        run-at-server: true

      - name: Get the repo
        id: get-repo
        uses: azdevops/get-repo@v1
        with:
          connection: ${{ steps.connect-server.outputs.connection }}
          project-id: ${{ steps.get-project.outputs.project-id }}
          repository-name: Nox.Cli
        display:
          success: Successfully got the Nox.Cli repo
          error: There was a problem getting the Nox.Cli repository (${{ steps.get-repo.error-message }})
        run-at-server: true

      - name: Create the helm pipeline
        id: create-build-def
        uses: azdevops/create-build-definition@v1
        with:
          connection: ${{ steps.connect-server.outputs.connection }}
          project-id: ${{ steps.get-project.outputs.project-id }}
          repository-id: ${{ steps.get-repo.outputs.repository-id }}
          yaml-file-path: azure-pipelines.yml
          build-name: Nox.SampleCurrency
          agent-pool: Azure Pipelines
        display:
          success: Created the build pipeline
          error: There was a problem creating the build pipeline (${{ steps.create-build-def.error-message }})
        run-at-server: true