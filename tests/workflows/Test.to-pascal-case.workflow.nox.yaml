# NOX Test Convert string to Pascal case

name: Test Convert string to Pascal case

cli:
  branch: test
  command: to-pascal-case
  command-alias: tpc
  description: Test Convert string to Pascal case
  examples:
    - ["sync to-pascal-case", "--path <designFolder>"]
    - ["sync tpc", "--path <designFolder>"]

jobs:
  sync-test:  
    steps:

      - name: Convert
        id: convert
        uses: core/to-pascal-case@v1
        with:
          source-string: nox.cli.Scripts
        display:
          success: Success ${{ steps.convert.outputs.result }}
          error: Error ${{ steps.convert.error-message }}