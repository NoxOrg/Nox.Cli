# NOX Test Find an MS Teams channel
name: Test Find an MS Teams channel

cli:
  branch: test
  command: find-ms-teams-channel
  command-alias: fmstc
  description: Test Find an MS Teams channel
  examples:
    - ["test find-ms-teams-channel", "--path <designFolder>"]
    - ["test fmstc", "--path <designFolder>"]

jobs:
  sync-test:  
    steps:

      - name: Connect to AAD
        id: connect
        uses: azuread/connect_v1
        with:
          tenant-id: ${{ server.secrets.AZURE_TENANT_ID }}
          client-id: ${{ server.secrets.AZURE_CLIENT_ID }}
          client-secret: ${{ server.secrets.AZURE_CLIENT_SECRET }}
        display:
          success: Connected to Azure AD
          error: Failed to connect to Azure AD ${{ steps.connect.error-message }}
        run-at-server: true

      - name: Find the team
        id: find-ms-team
        uses: azuread/find-group@v1
        with:
          aad-client: ${{ steps.connect.outputs.aad-client }}
          group-name: NOX_WeatherService Team
        display:
          success: Searched for the NOX_WeatherService Team
          error: Unable to search for the NOX_WeatherService Team (${{ steps.find-ms-team.error-message }})
        run-at-server: true

      - name: Find a channel
        id: find-channel
        uses: teams/find-channel@v1
        with:
          aad-client: ${{ steps.connect.outputs.aad-client }}
          team-id: ${{ steps.find-ms-team.outputs.group-id }}
          channel-name: Nox Cli message channel
        display:
          success: Searched for the channel
          error: Unable to search for the channel ${{ steps.find-channel.error-message }}
        run-at-server: true

      - name: Save the Channel Id
        if: '"${{ steps.find-cli-channel.outputs.is-found }}" == "True"'
        id: save-channel-id
        uses: core/add-variables@v1
        with:
          channel-id: ${{ steps.find-cli-channel.outputs.channel-id }}
        display:
          success: Saved the Channel Id in a variable
          error: Unable to save the Channel Id in a variable (${{ steps.save-channel-id.error-message }})