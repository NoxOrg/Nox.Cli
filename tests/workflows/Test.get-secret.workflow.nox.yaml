# NOX Test Get Secret

name: Test Get Secret

cli:
  branch: test
  command: get-secret
  command-alias: getsec
  description: Test Get Secret
  examples:
    - ["sync get-secret", "--path <designFolder>"]
    - ["sync fkgetsecv", "--path <designFolder>"]

jobs:
  sync-test:  
    steps:

      - name: Get the secret value
        id: get-secret
        uses: arm/get-secret@v1
        with:
          key-vault-name: we-test-mp-kv-nxws
          secret-name: db-connection-string
        display:
          success: Got the secret
          error: Unable to get the secret (${{ steps.get-secret.error-message }})
        run-at-server: true
