# NOX Test CReate Project Command

name: Test Add Project Admin

cli:
  branch: test
  command: add-project-admin
  command-alias: apa
  description: Test Add Project Admin
  examples:
    - ["sync add-project-admin", "--path <designFolder>"]
    - ["sync apa", "--path <designFolder>"]

jobs:
  sync-test:  
    steps:

      - name: Locate the DevOps server
        id: locate-server
        uses: network/ping@v1
        with:
          host: ${{ project.versionControl.server }}
        display:
          success: Found the DevOps server in ${{ steps.locate-server.outputs.roundtrip-time }} milliseconds
          error: The DevOps server is not accesable. Are you connected to the Internet?
        run-at-server: true

      - name: Connect to the DevOps server
        id: connect-server
        uses: azdevops/connect@v1
        with:
          server: ${{ project.versionControl.server }}
          personal-access-token: ${{ server.secrets.AZURE_DEVOPS_PAT }}
        display:
          success: Connected to the DevOps server
          error: There was a problem connecting to the DevOps server. (${{ steps.connect-server.error-message }})
        run-at-server: true

      - name: Ensure that the project exists
        id: ensure-project
        uses: azdevops/ensure-project-exists@v1
        with:
          connection: ${{ steps.connect-server.outputs.connection }}
          project-name: Nox.Demo
          project-description: Nox - Demo Project
        display:
          success: Ensured the Demo project exists
          error: There was a problem ensuring the Demo project (${{ steps.ensure-project.error-message }})
        run-at-server: true

      - name: Add the project admins
        id: add-admins
        uses: azdevops/add-project-admins@v1
        with:
          connection: ${{ steps.connect-server.outputs.connection }}
          project-id: ${{ steps.ensure-project.outputs.project-id }}
          admins: jan.schutte@iwgplc.com,andre.sharpe@iwgplc.com
        display:
          success: Added the admins
          error: Unable to add the admins. (${{ steps.add-admins.error-message }})
        run-at-server: true