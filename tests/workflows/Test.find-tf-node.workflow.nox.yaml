# NOX Test Find Terraform node

name: Test find tf node

cli:
  branch: test
  command: find-tf-node
  command-alias: ftfn
  description: Test find tf node
  examples:
    - ["sync find-tf-node", "--path <designFolder>"]
    - ["sync ftfn", "--path <designFolder>"]

jobs:
  sync-test:  
    steps:

      - name: Find the node
        id: find-node
        uses: hcl/find-node@v1
        with:
          path: /home/jan/temp/tfe_variable_set.tf
        display:
          success: Found the node
          error: There was a problem finding the node (${{ steps.find-node.error-message }})
        run-at-server: true