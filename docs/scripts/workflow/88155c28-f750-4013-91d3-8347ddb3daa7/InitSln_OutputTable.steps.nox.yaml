steps:
  - name: Notable properties of the deployment
    id: output-table
    uses: console/write-table@v1
    with:
      lines:
        "DevOps Project": "${{ project.versionControl.server }}/${{ project.versionControl.project }}"
        "Code Repository": "${{ project.versionControl.server }}/${{ project.versionControl.project }}/_git/${{ project.versionControl.repository }}"
        "Internal Api Endpoint": "https://${{ vars.project-dash-name }}-test.ingena-int.work"
        "External Api Endpoint": "https://${{ vars.project-dash-name }}-test.ingena.work"