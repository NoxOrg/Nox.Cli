variables:
  # SonarCloud related
  - name: SonarcloudProjectKey
    value: '<sonar-cloud-project-key>'
  - name: SourceFolder
    value: '<source-folder>'

  # ACR repo name | Don't rename the variable because it's linked with CD template
  - name: service_name
    value: '<project-dash-name>'

  # Docker related
  - name: buildContext
    value: '<build-context>'
  - name: dockerfilePath
    value: '$(Build.SourcesDirectory)<docker-file-path>'

  # Helm Chart name
  - name: helm_chart_name
    value: <project-dash-name>